# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.16.1]

    steps:
    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYYMMDD-HH
        utcOffset: "+05:30"
    - name: Use current time
      env:
        R_TIME: "${{ steps.current-time.outputs.ISOTime }}"
      run: echo $R_TIME  
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - name: Generate deployment package
      run: zip -r deploy.zip . -x '*.git*' 
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.SECRET_ACCESS_KEY }}
        aws-region: "us-east-1"
    - name: Upload package to S3 bucket
      run: aws s3 cp deploy.zip s3://elasticbeanstalk-us-east-1-990533311070/Marketplace/production/
    - name: Create new ElasticBeanstalk Application Version
      run: |
        aws elasticbeanstalk create-application-version \
        --application-name Marketplace \
        --source-bundle S3Bucket="elasticbeanstalk-us-east-1-990533311070",S3Key="deploy.zip" \
        --version-label "app-${{ github.sha }}"
    - name: Deploy new ElasticBeanstalk Application Version
      run: aws elasticbeanstalk update-environment --environment-name Marketplace-env --version-label "app-${{ github.sha }}"     
